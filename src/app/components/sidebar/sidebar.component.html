<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-white" id="sidenav-main">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
       aria-controls="sidenav-collapse-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/dashboard']">
      <img src="./assets/img/brand/red.png" class="navbar-brand-img" alt="...">
    </a>
    <!-- User -->
    
      <!-- Collapse -->
      <div class="collapse navbar-collapse"  [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a  routerLinkActive="active" [routerLink]="['/dashboard']">
                <img src="./assets/img/brand/blue.png">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <!-- Form -->
        <form class="mt-4 mb-3 d-md-none">
          <div class="input-group input-group-rounded input-group-merge">
            <input type="search" class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-search"></span>
              </div>
            </div>
          </div>
        </form>
        <!-- Navigation -->
    <ul class="navbar-nav">
      <li *ngFor="let menuItem of menuItems" class="nav-item">
          <!-- Items padres -->
          <div class="nav-link parent-item" 
              (click)="toggleCollapse(menuItem)">
              <div class="d-flex align-items-center">
                  <i class="ni {{menuItem.icon}}"></i>
                  <span class="nav-link-text">{{menuItem.title}}</span>
                  <i class="collapse-icon ni ni-bold-down" [class.rotated]="!menuItem.isCollapsed"></i>
              </div>
          </div>
          
          <!-- SubmenÃºs -->
          <div class="submenu-container" [class.collapsed]="menuItem.isCollapsed">
              <ul class="nav flex-column">
                  <li *ngFor="let child of menuItem.children" class="nav-item">
                      <a [routerLink]="child.path" 
                        routerLinkActive="active" 
                        class="nav-link child-item"
                        (click)="setActiveTitle(child.title)">
                          <i class="ni {{child.icon}}"></i>
                          <span class="nav-link-text">{{child.title}}</span>
                      </a>
                  </li>
              </ul>
          </div>
      </li>
    </ul>


      <!-- Divider -->
      
    </div>
  </div>
</nav>
